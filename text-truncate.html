<polymer-element name="text-truncate" attributes="characters words" noscript>

  <template>

    <content></content>

  </template>

  <script>

    Polymer('text-truncate', {
        ready: function () {
            if (this.words && !this.characters) {
                this.textContent = truncateByWords(this.textContent, 10);
            } else if (this.characters && !this.words) {
                this.textContent = truncateByCharacters(this.textContent, 10);
            }
        }
    });

    var truncateByWords = function (input, words) {
        if (isNaN(words)) return input;
        if (words <= 0) return '';
        if (input) {
            var inputWords = input.split(/\s+/);
            if (inputWords.length > words) {
                input = inputWords.slice(0, words).join(' ') + '...';
            }
        }
        return input;
    };

    var truncateByCharacters = function (input, chars, breakOnWord) {
        if (isNaN(chars)) return input;
        if (chars <= 0) return '';
        if (input && input.length > chars) {
            input = input.substring(0, chars);

            if (!breakOnWord) {
                console.log(input)
                var lastspace = input.lastIndexOf(' ');
                //get last space
                if (lastspace !== -1) {
                    input = input.substr(0, lastspace);
                }
            }else{
                while(input.charAt(input.length-1) === ' '){
                    input = input.substr(0, input.length -1);
                }
            }
            return input + '...';
        }
        return input;
    };

  </script>

</polymer-element>
